{% extends "base.html" %}
{%block title%}Proposal Create{%endblock%}
{% load static %}
{%block extra_styles%}<link rel="stylesheet", href="{% static "/css/proposal.css" %}">{%endblock%}

{% block content %}
    <div class="center-div">

        <section class="section-proposal">
            <form method="post" class="form-proposal">
                {%csrf_token%}

                    <h1 style="margin-top:1rem;"><strong>Proposal to <a href={% url "user-detail" pk=freelancer.id %} style="
                        text-decoration:none; color:grey; font-style:italic;
                        ">{{freelancer.first_name}}</a></strong></h1>
                    <br>
                    <div class="title">
                        <label for="title"><strong>Title:</strong></label>
                        <input type="text" id="title" class="field_form" name="title">
                    </div>
                    <div class="description">
                        <label for="description"><strong>Description:</strong></label>
                        <textarea type="text" id="description" class="field_form" name="description"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Send Proposal</button>
                    </div>
                </form>
        </div>
    </section>
{% endblock%}
